<header class="p-3 text-bg-dark">
    <div class="container">
      <div
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
        >
          <svg
            class="bi me-2"
            width="40"
            height="32"
            role="img"
            aria-label="Bootstrap"
          >
            <use xlink:href="#bootstrap" />
          </svg>
        </a>
  
        <ul
          class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
        >
          <li>
            <a href="{% url 'home' %}" class="nav-link px-2 text-secondary"
              >Home</a
            >
          </li>
          <li><a href="#" class="nav-link px-2 text-white">Test</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>
        {% if page != 'register_page' %}
        <div
          class="text-end d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          {% if user.is_authenticated %}
          <p class="d-flex align-items-center mb-2 mb-lg-0 text-white mx-3">
            <a href="{% url 'users:profile' %}">Hi <small class="text-capitalize">{{ user.username }}</small>!</a>
          </p>
          <a type="button" class="btn btn-outline-light" href="{% url 'account_logout' %}"
            >Log Out</a
          >
          {% else %}
          <a href="{% url 'account_login' %}" class="btn btn-outline-light me-2">
            Login
          </a>
          <a href="{% url 'account_signup' %}" class="btn btn-warning">Sign-up</a>
          {% endif %}
        </div>
        {% endif %}
      </div>
    </div>
  </header>
